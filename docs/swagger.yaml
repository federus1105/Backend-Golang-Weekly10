      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get upcoming movies
      tags:
      - Movies
  /order:
    post:
      consumes:
      - application/json
      parameters:
      - description: Order Request
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/models.Order'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Order'
      security:
      - BearerAuth: []
      summary: Create a new order
      tags:
      - Orders
  /profile/{id}:
    get:
      parameters:
